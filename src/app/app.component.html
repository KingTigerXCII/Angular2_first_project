<md-sidenav-layout>

    <md-sidenav #start mode="side">

    </md-sidenav>

    <md-toolbar [color]="primary">
        <button md-button (click)="start.toggle()">
            <i class="material-icons">menu</i>
        </button>
        
        HTML Analyser

        <span class="app-toolbar-filler"></span>

        Bastian Winterott

    </md-toolbar>

    <div class="app-content">

        </md-card>
        <md-card>

            <app-result></app-result>
            <app-result></app-result>
        </md-card>
    </div>  

</md-sidenav-layout>
