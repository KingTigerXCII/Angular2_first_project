<md-card *ngIf="isActive">
  <md-toolbar color="accent">Result</md-toolbar>
  <md-card-content>
    <h3>
      {{ pageResult?.name }}
    </h3>
    <h4>Tags</h4>
    <md-list>
      <md-list-item *ngFor="let tag of pageResult?.tags">
        {{ tag }}
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
